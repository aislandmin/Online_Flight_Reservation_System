<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Passenger Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h2 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 400px;
            margin-top: 20px;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 4px;
        }

        .readonly {
            background-color: #f2f2f2;
        }

        .button-container {
            margin-top: 25px;
            display: flex;
            gap: 10px;
        }

        button, .link-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button {
            background-color: #007bff;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }

        .link-button {
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            text-align: center;
            line-height: 36px;
        }

        .link-button:hover {
            background-color: #5a6268;
        }

        .message {
            margin-top: 20px;
        }

        .message p {
            margin: 0;
        }

        .message .success {
            color: green;
        }

        .message .error {
            color: red;
        }
    </style>
</head>
<body>

<h2>My Profile</h2>

<form th:action="@{/passengers/profile/update}" th:object="${passenger}" method="post">
    <input type="hidden" th:field="*{passengerId}" />
    
    <label>Email:</label>
    <input type="email" th:field="*{email}" readonly class="readonly"/>

    <label>First Name:</label>
    <input type="text" th:field="*{firstname}" />

    <label>Last Name:</label>
    <input type="text" th:field="*{lastname}" />

    <label>Address:</label>
    <input type="text" th:field="*{address}" />

    <label>City:</label>
    <input type="text" th:field="*{city}" />
    
    <label>Postal Code:</label>
    <input type="text" th:field="*{postalCode}" />

    <div class="button-container">
        <button type="submit">Update Profile</button>
        <a th:href="@{'/reservations/history/' + ${passenger.passengerId}}" class="link-button">Back to Reservation History</a>
    </div>
</form>

<div class="message">
    <div th:if="${successMessage}" class="success">
        <p th:text="${successMessage}"></p>
    </div>

    <div th:if="${errorMessage}" class="error">
        <p th:text="${errorMessage}"></p>
    </div>
</div>

</body>
</html>
